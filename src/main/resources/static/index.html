<div id="studentModal" class="modal">
    <div class="modal-content">
        <div class="row">
            <span class="close" >&times;</span>
        </div>
        <form>

            <div class="form-group row">
                <label for="studentID" class="col-1 col-form-label">ID</label>
                <div class="col-3">
                    <input  class="form-control" id="studentID" placeholder="ID">
                </div>
                <label for="studentName" class="col-1 col-form-label">Name</label>
                <div class="col-3 ">
                    <input  class="form-control" id="studentName" placeholder="Name">
                </div>
            </div>
            <div class="form-group row">
                <label for="studentPhone" class="col-1 col-form-label">Phone</label>
                <div class="col-4">
                    <input  type="tel" class="form-control" id="studentPhone" placeholder="Phone">
                </div>
                <label for="studentEmail" class="col-1 col-form-label">Email</label>
                <div class="col-4">
                    <input  type="email" class="form-control" id="studentEmail" placeholder="Email">
                </div>
            </div>
            <div class="form-group row">
                <label for="studentGender" class="col-1 col-form-label">Gender</label>
                <div class="col-2">
                    <select class="form-control" id="studentGender">
                        <option>M</option>
                        <option>F</option>
                    </select>
                </div>
                <label for="studentDOB" class="col-1 col-form-label">DOB</label>
                <div class="col-4">
                    <input class="form-control" type="date" id="studentDOB">
                </div>
            </div>
            <div class="form-group row">
                <label for="studentCategory" class="col-1 col-form-label">Category</label>
                <div class="col-4">
                    <input class="form-control" id="studentCategory" placeholder="Category">
                </div>
                <label for="studentMajor" class="col-1 col-form-label">Major</label>
                <div class="col-4">
                    <input  type="email" class="form-control" id="studentMajor" placeholder="Major">
                </div>
            </div>
            <div class="form-group row">
                <label for="studentMinor" class="col-1 col-form-label">Minor</label>
                <div class="col-4">
                    <input class="form-control" id="studentMinor" placeholder="Minor">
                </div>
                <label for="studentAID" class="col-1 col-form-label">AID</label>
                <div class="col-4">
                    <input class="form-control" id="studentAID" placeholder="AID">
                </div>
            </div>
            <div class="form-group row">
                <label for="studentAddress" class="col-1 col-form-label">Address</label>
                <div class="col-8">
                    <input  class="form-control" id="studentAddress" placeholder="Address">
                </div>
            </div>
            <div class="row">
                <div class="col-2 offset-8">
                    <button class="btn btn-small btn-primary" id="studentSubmit">Submit</button>
                </div>
                <div class="col-2">
                    <button class="btn btn-small btn-light" id="studentCancel">Cancel</button>
                </div>
            </div>
        </form>
    </div>

<script>
 $(document).ready(function() {
    $('#studentTable').DataTable( {
     ajax: {
           url: '/students',
            dataSrc: ''
        },
        columns: [
                {data: 'id', title:'ID'},
                {data: 'name', title:'Name'},
                {data: 'address', title: 'Address'},
                {data: 'phone', title:'Phone'},
                {data: 'email', title:'Email'},
                {data: 'gender', title:'Gender'},
                {data: 'dob', title:'DOB'},
                {data: 'category', title:'Category'},
                {data: 'major', title:'Major'},
                {data: 'minor', title:'Minor'},
                {data: 'advisorID', title:'AID'}
                ]
    });
 });

function toggle(elId){
    var tables = document.getElementsByClassName('dt');

    for(var i=0;i<tables.length;i++){
     tables[i].style.display = 'none';
    }
    document.getElementById(elId).style.display = 'block'; 
}

// Get the modal
var modal = document.getElementById('studentModal');

// Get the button that opens the modal
var btn = document.getElementById("newStudentBtn");

// Get the <span> element that closes the modal
var span = document.getElementsByClassName("close")[0];

// When the user clicks on the button, open the modal 
btn.onclick = function() {
    modal.style.display = "block";
}

// When the user clicks on <span> (x), close the modal
span.onclick = function() {
    modal.style.display = "none";
}

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
    if (event.target == modal) {
        modal.style.display = "none";
    }
}

</script>
