    <div id="studentModal" class="modal">
        <div class="modal-content">
            <div class="row">
                <span id="studentClose" class="close">&times;</span>
            </div>
            <form id="studentForm">
                <div class="form-group row">
                    <label for="studID" class="col-1 col-form-label">ID</label>
                    <div class="col-3">
                        <input type="number" class="form-control" id="studID" placeholder="ID">
                    </div>
                    <label for="studName" class="col-1 col-form-label">Name</label>
                    <div class="col-3 ">
                        <input type="text" class="form-control" id="studName" placeholder="Name">
                    </div>
                </div>
                <div class="form-group row">

                    <label for="studPhone" class="col-1 col-form-label">Phone</label>
                    <div class="col-4">
                        <input type="phone" class="form-control" id="studPhone" placeholder="Phone">
                    </div>

                    <label for="studEmail" class="col-1 col-form-label">Email</label>
                    <div class="col-4">
                        <input type="email" class="form-control" id="studEmail" placeholder="Email">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="studGender" class="col-1 col-form-label">Gender</label>
                    <div class="col-2">
                        <select class="form-control" id="studGender">
                            <option value="M">M</option>
                            <option value="F">F</option>
                        </select>
                    </div>
                    <label for="studDob" class="col-1 col-form-label">DOB</label>
                    <div class="col-4">
                        <input class="form-control" type="date" id="studDob">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="studCategory" class="col-1 col-form-label">Category</label>
                    <div class="col-4">
                        <input type="text" class="form-control" id="studCategory" placeholder="Category">
                    </div>

                    <label for="studMajor" class="col-1 col-form-label">Major</label>
                    <div class="col-4">
                        <input type="text" class="form-control" id="studMajor" placeholder="Major">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="studMinor" class="col-1 col-form-label">Minor</label>
                    <div class="col-4">
                        <input type="text" class="form-control" id="studMinor" placeholder="Minor">
                    </div>
                    <label for="aid" class="col-1 col-form-label">AID</label>
                    <div class="col-4">
                        <input type="text" class="form-control" id="aid" placeholder="AID">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="studAddress" class="col-1 col-form-label">Address</label>
                    <div class="col-8">
                        <input type="text" class="form-control" id="studAddress" placeholder="Address">
                    </div>
                </div>
                <div class="row">
                    <div class="col-2 offset-8">
                        <button class="btn btn-small btn-primary" type="submit" id="studentSubmit">Submit</button>
                    </div>
                    <div class="col-2">
                        <button class="btn btn-small btn-light" type="reset" id="studentCancel">Cancel</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div id="staffModal" class="modal">
        <div class="modal-content">
            <div class="row">
                <span id="staffClose" class="close">&times;</span>
            </div>
            <form id="staffForm">
                <div class="form-group row">
                    <label for="staffID" class="col-1 col-form-label">ID</label>
                    <div class="col-3">
                        <input class="form-control" id="staffID" placeholder="ID">
                    </div>
                    <label for="staffName" class="col-1 col-form-label">Name</label>
                    <div class="col-3 ">
                        <input class="form-control" id="staffName" placeholder="Name">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="staffTitle" class="col-1 col-form-label">Title</label>
                    <div class="col-4">
                        <input class="form-control" id="staffTitle" placeholder="Title">
                    </div>

                    <label for="staffEmail" class="col-1 col-form-label">Email</label>
                    <div class="col-4">
                        <input type="email" class="form-control" id="staffEmail" placeholder="Email">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="staffGender" class="col-1 col-form-label">Gender</label>
                    <div class="col-2">
                        <select class="form-control" id="staffGender">
                            <option>M</option>
                            <option>F</option>
                        </select>
                    </div>
                    <label for="staffDob" class="col-1 col-form-label">DOB</label>
                    <div class="col-4">
                        <input class="form-control" type="date" id="staffDob">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="staffLocation" class="col-1 col-form-label">Location</label>
                    <div class="col-4">
                        <input class="form-control" id="staffLocatoin" placeholder="Location">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="staffAddress" class="col-1 col-form-label">Address</label>
                    <div class="col-8">
                        <input class="form-control" id="staffAddress" placeholder="Address">
                    </div>
                </div>
                <div class="row">
                    <div class="col-2 offset-8">
                        <button class="btn btn-small btn-primary" type="submit" id="studentStaffSubmit">Submit</button>
                    </div>
                    <div class="col-2">
                        <button class="btn btn-small btn-light" type="reset" id="studentStaffCancel">Cancel</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
